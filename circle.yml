machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  node:
    version: 6.4.0
  services:
    - docker

dependencies:
  override:
    - pip install --upgrade docker-compose
    - git submodule init
    - git submodule update
    - npm install
    - npm run compile

test:
  override:
    - npm run lint
    - npm run test
    - npm run coverage

deployment:
  staging:
    branch: master
    commands:
      - docker build -t registry.repositive.io:5000/<%= name %>:$CIRCLE_BUILD_NUM .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/<%= name %>:$CIRCLE_BUILD_NUM
      - curl -u $DEPLOYMENT_USER:$DEPLOYMENT_PASS -T "deploy.staging.yml" "https://deployment-staging.repositive.io/deploy?stack=functional&version=$CIRCLE_BUILD_NUM"

  release:
    tag: /.*/
    commands:
      - docker build -t registry.repositive.io:5000/<%= name %>:$CIRCLE_TAG .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS registry.repositive.io:5000
      - docker push registry.repositive.io:5000/<%= name %>:$CIRCLE_TAG
      - curl -u $DEPLOYMENT_USER:$DEPLOYMENT_PASS -T "deploy.production.yml" "https://deployment.repositive.io/deploy?stack=fn&version=$CIRCLE_TAG"
